name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 2 * * 1-5"
  workflow_dispatch:

jobs:
  build-chrome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          TERM: xterm

      - name: Generate Chrome report name
        if: always()
        id: generate_chrome_report_name
        run: |
          timestamp=$(date +"%Y%m%d%H%M%S")
          report_name="${timestamp}-chrome-cucumber-report"
          echo "CHROME_REPORT_NAME=${report_name}" >> $GITHUB_ENV

      - name: Rename Chrome Cucumber Report
        if: always()
        run: mv cypress/report/html cypress/report/${{ env.CHROME_REPORT_NAME }}

      - name: Upload Chrome Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CHROME_REPORT_NAME }}
          path: cypress/report/${{ env.CHROME_REPORT_NAME }}

  build-firefox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in Firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
        env:
          TERM: xterm

      - name: Generate Firefox report name
        if: always()
        id: generate_firefox_report_name
        run: |
          timestamp=$(date +"%Y%m%d%H%M%S")
          report_name="${timestamp}-firefox-cucumber-report"
          echo "FIREFOX_REPORT_NAME=${report_name}" >> $GITHUB_ENV

      - name: Rename Firefox Cucumber Report
        if: always()
        run: |
          if [ -d "cypress/report/html" ]; then
            mv cypress/report/html cypress/report/${{ env.FIREFOX_REPORT_NAME }}
          fi

      - name: Upload Firefox Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FIREFOX_REPORT_NAME }}
          path: cypress/report/${{ env.FIREFOX_REPORT_NAME }}
