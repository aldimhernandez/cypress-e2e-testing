name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main # Se activa en merges a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run test
